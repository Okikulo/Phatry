{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to Phatry</h1>
    <div class="group-list">
        <h2>Available Groups</h2>
        {% if groups %}
            <ul>
                {% for group in groups %}
                    <li>
                        <a href="{{ url_for('group_chat', group_id=group.id) }}">
                            {{ group.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No groups available. <a href="{{ url_for('create_group') }}">Create one</a>!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
